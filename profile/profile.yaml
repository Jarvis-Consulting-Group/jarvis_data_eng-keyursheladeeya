# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: I created a Cluster Monitor Agent utilizing bash scripts, which enables users to monitor and save hardware specifications and usage data for multiple Linux systems. Once installed on each node, the monitoring agent automatically gathers hardware information and resource usage data from the server, storing it in a PostgreSQL database provisioned with Docker. Resource usage is obtained periodically using Crontab every minute, and the collected data can be manipulated through SQL queries. To ensure efficient code review and collaboration among team members, I implemented Git for version control and utilized GitHub as the central repository for the project, enabling effective code review and collaboration among team members.

