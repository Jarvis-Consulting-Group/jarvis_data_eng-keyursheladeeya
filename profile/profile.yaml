highlighted_projects:
    #project name
  - name: "Bicycle Theft Prediction with Supervised Learning"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: I performed data preprocessing, feature engineering, and data modeling for classification by implementing a fine-tuned model using Python's Data Pipelines. Subsequently, I utilized Postman to predict the likelihood of a bicycle being stolen by deploying the trained model and providing new data for prediction.
  - name: "Student Success Prediction with Neural Network"
    description: I developed an Artificial Neural Network (ANN) model using TensorFlow and Keras, leveraging real student data to predict their success level. Afterwards, I saved and integrated the trained model into a web application using Flask. For the front-end, I utilized Vue.js to create an interactive user interface.

